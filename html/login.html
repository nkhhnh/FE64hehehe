<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/image/logo.png" type="image/x-icon">
    
    
    
    <link rel="stylesheet" href="/asset/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/asset/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login -->
                <form action="#" id="loginForm" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="account_or_email" placeholder="Account or Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn-login" />
                    <!-- Nút Quên mật khẩu -->
                    <button type="button" class="forgot-password-btn">Quên mật khẩu?</button>
                </form>
                <!-- Register -->
                <form action="#" id="registerForm" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fa-solid fa-face-smile"></i>
                        <input type="text" name="user_name_register" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="account_register" placeholder="Account" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="gmail_register" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password_register" placeholder="Password" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password_confirmation_register" placeholder="Password Confirmation" required />
                    </div>
                    <input type="submit" class="btn-signup" value="Sign up" />
                    <div id="message"></div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Nơi nào có âm nhạc, nơi đó không có khoảng cách.
                        Không có thời tiết xấu, chỉ có trang phục không phù hợp.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/man-showing-freezing-temperature-using-thermometer-illustration-download-in-svg-png-gif-file-formats--suffering-cold-weather-shivering-nature-pack-people-illustrations-4334402.png?f=webp" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Khi bầu trời xám xịt, hãy để âm nhạc vẽ lên những sắc màu.
                        Trong cơn bão, âm nhạc là nơi trú ẩn an toàn nhất.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/man-playing-saxophone-illustration-download-in-svg-png-gif-file-formats--at-a-concert-music-pack-people-illustrations-3838843.png?f=webp" class="image" alt="" />
            </div>
        </div>
    </div>

  <!-- Popup Quên mật khẩu -->
<div class="overlay"></div>
<div class="forgot-password-popup">
    <h3 class="title">Quên mật khẩu</h3>
    <form id="forgot-password-form">
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="forgot-account" placeholder="Account" required />
        </div>
        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgot-gmail" placeholder="Gmail" required />
        </div>
        <!-- Phần hiển thị mật khẩu mới -->
        <div class="new-password-display" style="display: none;">
            <label>Mật khẩu mới: </label>
            <span id="new-password"></span>
        </div>
        <button type="submit" class="btn-login">Gửi</button>
        <button type="button" class="btn-signup close-forgot-password-btn">Đóng</button>
    </form>
</div>
  
    <script src="/js/nav.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
